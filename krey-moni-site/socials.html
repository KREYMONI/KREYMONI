    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('images/pexels-rostislav-4924716_CLEANED.png') no-repeat center center/cover;
            animation: fadeInBackground 1s ease-in;
            filter: brightness(0.8);
        }
        .hero .side-image {
            position: absolute;
            top: 0;
            right: 0; /* Moved to the right */
            height: 100%;
            width: 30%;
            background: url('images/IMG_36671.jpg') no-repeat center center/cover;
            filter: brightness(0.9);
            z-index: 1;
        }
        .hero .side-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: -10px; /* Adjusted gradient position */
            width: 20px;
            height: 100%;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
            z-index: 2;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .navbar a {
            text-decoration: none;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #06b7c1;
        }
        .hero-content {
            position: absolute;
            top: 5%; /* Adjusted to create equal spacing */
            left: 10%; /* Align to the left */
            text-align: left; /* Left-aligned text */
            color: #ffffff;
            animation: fadeInText 1s ease-in 1s forwards;
            opacity: 0;
            z-index: 3;
            height: 90%; /* Ensures equal spacing */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Reduced spacing */
        }
        .hero-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Reduced spacing */
        }
        .hero-content li {
            display: flex;
            align-items: center;
        }
        .hero-content a {
            text-decoration: none;
            color: transparent; /* Makes text invisible */
            background: transparent; /* Removes background */
            padding: 0; /* Removes padding */
        }
        .hero-content a:hover {
            background: none; /* Ensures no hover background */
        }
        .hero-content img {
            width: 60px; /* Increased size proportionally */
            height: 60px; /* Increased size proportionally */
        }
        .social-name {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin-left: 10px;
            font-size: 20px; /* Increased size proportionally */
        }
        .blur-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8); /* Black color */
            backdrop-filter: blur(8px);
            z-index: 5;
        }
        .blur-bottom p {
            margin: 0;
            color: #d1d1d1;
            font-size: 14px;
        }
        .logo-bottom-right {
            position: absolute;
            bottom: 55px; /* Position above the blur-bottom */
            right: 20px;
            z-index: 6;
        }
        .logo-bottom-right img {
            max-width: 150px;
            opacity: 0.9;
        }
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
