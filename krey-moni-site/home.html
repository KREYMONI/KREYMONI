<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREY MONI | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('images/pexels-rostislav-4924716.jpg') no-repeat center center/cover;
            animation: fadeInBackground 1s ease-in;
            filter: brightness(0.8);
        }
        .hero .side-image {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: url('images/IMG_3686.jpg') no-repeat center center/cover;
            filter: brightness(0.9);
            z-index: 1;
        }
        .hero .side-image::after {
            content: '';
            position: absolute;
            top: 0;
            right: -10px;
            width: 20px;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
            z-index: 2;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .navbar a {
            text-decoration: none;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #06b7c1;
        }
        .track {
            position: absolute;
            top: calc(1% + 1cm);
            right: 1%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 3;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.8); /* Changed to match blur-bottom */
            padding: 10px;
            border-radius: 8px;
        }
        .track img {
            max-width: 250px;
            margin-bottom: 10px;
        }
        .pre-save-button {
            background: none;
            color: #ffffff;
            font-family: 'Roboto', sans-serif; /* Changed font to match paragraph */
            font-size: 20px;
            font-weight: 300;
            text-decoration: none;
            border: 2px solid #ffffff; /* Added border for framing */
            padding: 5px 10px;
            cursor: pointer;
            transition: color 0.3s, border-color 0.3s;
        }
        .pre-save-button:hover {
            color: #06b7c1;
            border-color: #06b7c1;
        }
        .hero-content {
            position: absolute;
            top: 20%;
            left: 40%;
            transform: translate(-50%, -60%);
            text-align: center;
            color: #ffffff;
            animation: fadeInText 1s ease-in 1s forwards;
            opacity: 0;
            z-index: 3;
        }
        .hero-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 60px;
            margin: 0;
        }
        .hero-content p {
            font-weight: 300;
            font-size: 20px;
            margin: 10px 0 0;
        }
        .blur-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8); /* Black color */
            backdrop-filter: blur(8px);
            z-index: 5;
        }
        .blur-bottom p {
            margin: 0;
            color: #d1d1d1;
            font-size: 14px;
        }
        .logo-bottom-right {
            position: absolute;
            bottom: 55px; /* Position above the blur-bottom */
            right: 20px;
            z-index: 6;
        }
        .logo-bottom-right img {
            max-width: 150px;
            opacity: 0.9;
        }
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="socials.html">Socials</a>
    </div>
    <div class="hero">
        <div class="side-image"></div>
        <div class="track">
            <img src="images/ondea_cover.png" alt="Cover">
            <a href="https://distrokid.com/hyperfollow/kreymoni/ondea" target="_blank">
                <button class="pre-save-button">Pre-save ONDEA</button>
            </a>
        </div>
        <div class="hero-content">
            <h1>KREY MONI</h1>
            <p>Open your eyes and see the reality.</p>
        </div>
        <div class="blur-bottom">
            <p>&copy; 2025 KREY MONI. All Rights Reserved.</p>
        </div>
        <div class="logo-bottom-right">
            <img src="images/KREYMONI_Logo_WhiteAlpha.png" alt="Krey Moni Logo">
        </div>
    </div>
</body>
</html>
